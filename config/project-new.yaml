    # cd tmp/ebook; mv merged.pdf ../../$(TARGETFILE).pdf

    # clean up
    # cd tmp/ebook; latexmk -C

  gitbook:
    renderer: gitbook
    target: gitbook/

  revealjs:
    renderer: revealjs
    # reveal.js config option for RTL languages
    revealjs-rtl: "false"